image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
    - build
    - test
    - release


before_script:
    - "dotnet restore"

build:
    stage: build
    script:
        - "dotnet build"

test:
    stage: test
    script: 
        - "cd $test"
        - "dotnet test"

release: 
    stage: release
    script: 
        - "dotnet publish -f netcoreapp3.1 -r win-x64 -c Release -o out"
